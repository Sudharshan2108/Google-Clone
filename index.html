<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      function handleEnterKeyPress(event) {
        if (event.keyCode === 13) { // Check if the pressed key is "Enter"
          redirectToGoogle();
        }
      }
      function redirectToGoogle() {
        var query = document.getElementById("search-input").value;
        var url = "http://www.google.com/search?q=" + encodeURIComponent(query);
        window.location.href = url;
      }

      
      
      
      function redirectToGoogle() {
        var query = document.getElementById("search-input").value;
        var url = "http://www.google.com/search?q=" + encodeURIComponent(query);
        window.location.href = url;
      }
    </script>
  </head>
  <body>
    <header>
      <nav>
        <div class="menus">
          <div class="menu-item"><a href="#">Gmail</a></div>
          <div class="menu-item"><a href="#">Images</a></div>
          <div class="menu-item app-list">
            <svg class="gb_i" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
              <image
                src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
                alt=""
                height="24"
                width="24"
                style="border: none; display: none \9"
              ></image>
            </svg>
          </div>
          <div class="menu-item">
            <button class="btn-signin">Sign in</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="body-area">
      <div class="container">
        <div class="row logo-area">
          <img src="images/logo.png" alt="Google logo" class="logo" />
        </div>

        <div class="row search-area">
          <div class="search-box">
            <div class="search-item">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="" class="search-input" id="search-input" />
            <div class="search-item mic-search">
              <svg
                class="goxjub"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#4285F4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34A853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#FBBC05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#EA4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </div>
            <div class="search-item image-search">
              <svg
                class="Gdd5U"
                focusable="false"
                viewBox="0 0 192 192"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect fill="none" height="192" width="192"></rect>
                <g>
                  <circle fill="#34A853" cx="144.07" cy="144" r="16"></circle>
                  <circle fill="#4285F4" cx="96.07" cy="104" r="24"></circle>
                  <path
                    fill="#EA4335"
                    d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
                  ></path>
                  <path
                    fill="#FBBC05"
                    d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
                  ></path>
                  <path
                    fill="#4285F4"
                    d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </div>

        <div class="row button-area">
          <button class="common-btn" onclick="redirectToGoogle()">Google Search</button>
          <button class="common-btn">I'm feeling Lucky</button>
        </div>
        <div class="row language-area">
          <span>Google offered in: </span>
          <span class="lang-item">हिन्दी </span>
          <span class="lang-item">বাংলা </span>
          <span class="lang-item">తెలుగు </span>
          <span class="lang-item">मराठी </span>
          <span class="lang-item">தமிழ் </span>
          <span class="lang-item">ગુજરાતી </span>
          <span class="lang-item">ಕನ್ನಡ </span>
          <span class="lang-item">മലയാളം </span>
          <span class="lang-item">ਪੰਜਾਬੀ</span>
        </div>
      </div>
    </section>

    <footer>
      <div class="row footer-info">
        <span>India</span>
      </div>

      <div class="row footer-menus">
        <div class="menu-area right-menu-container">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="menu-area left-menu-container">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
